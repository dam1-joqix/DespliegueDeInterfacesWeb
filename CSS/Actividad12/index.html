<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actividad 12</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div id="login">
            <img id="logo" src="https://iesvallejertepla.educarex.es/administrator/templates/isis/images/joomla.png" alt="joomla">
            <hr>
            <form action="">
                <div id="usuario" class="divForo">
                    <i class="fas fa-user spanForm"></i>
                    <input type="text" name="usuario" id="iUsuario" placeholder="Usuario">
                    <i class="fas fa-question-circle spanForm"></i>
                </div>
                <div id="pass" class="divForo">
                    <i class="fas fa-lock spanForm"></i>
                    <input type="password" name="pass" id="iPass" placeholder="Contraseña">
                    <i class="fas fa-question-circle spanForm"></i>
                </div>
                <div id="idioma" class="divForo">
                <i class="fas fa-comment-alt spanForm"></i>
                    
<span id="sIdiona">Idioma - Predeterminado</span>
<i class="fas fa-sort-down spanForm"></i>
                </div>
<button type="submit" name="Conectar" id="Conectar"><i class="fas fa-lock"></i> Conectar</button>

            </form>
        </div>
    </main>
    <footer>
        <table class="width-100">
            <tr>
                <td class="left">
                    <i class="fas fa-external-link-alt"></i> Ir a la página del sitio
                </td>
                <td class="center">
                    <i class="fab fa-joomla"></i>
                </td>
                <td class="right">
                    &copy; 2018 IES Valle del Jerte - Plasencia
                </td>
            </tr>
        </table>
       
    </footer>
</body>
</html>
