<!doctype html>
<html lang="es">
    <head>
        <title>Catalogo de arte</title>
        <meta charset="utf-8">
        <style>
            h1{
                text-align: center;
            }
            #tabla1{
                padding-left: 100px;
                padding-bottom: 20px;
            }
            #td1{
                vertical-align: text-top;
            }
            .center{
                text-align: center;
                align-content: center;
            }
            
        </style>
    </head>
    <body>
        <h1>CATÁLOGO DE ARTE</h1>
        <p>Introduce los términod de búsqueda:</p>
        <form method="post" action="actividad4.html">
            <table id="tabla1">
                <tr>
                    <th>OBRA</th>
                    <th>TIPO</th>
                    <th>DISPONIBILIDAD</th>
                    <th>ESTILO</th>
                </tr>
                <tr>
                    <td>
                        <label for="titulo">Título: </label>
                        <input type="text" name="titulo">
                    </td>
                    <td>
                        <input type="checkbox" name="tipo" value="escultura">Escultura
                    </td>
                    <td>
                        <input type="radio" name="disponibilidad" value="Museo/ Acceso público">Museo / Acceso Público
                    </td>
                    <td>
                        <select name="estilo">
                            <option name="Clásico" value="clas" selected="selected">
                                Clásico</option>
                            <option name="Abstracto" value="abs" >Abstracto</option>
                            <option name="Surrealista" value="surr" >Surrealista</option>
                            <option name="Otros" value="otros" >Otros</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="autor">Autor: </label>
                        <input type="text" name="autor">
                    </td>
                    <td>
                        <input type="checkbox" name="tipo" value="Arquitectura">Arquitectura
                    </td>
                    <td>
                        <input type="radio" name="disponibilidad" value="Colección Privada">Colección privada
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="checkbox" name="tipo" value="Pintura">Pintura
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td id="td1">
                        <label for="sugerencias" >Háganos saber sus sugerencias:</label>
                    </td>
                    <td>
                        <textarea name="sugerencias" id="sugerencias" cols="40" rows="4" placeholder="Me gustaría indicar que..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="center" colspan="2">
                        <input type="submit" name="buscar" value="Buscar" id="buscar">
                    </td>
                </tr>

            </table>
            
            


        </form>
    </body>
</html>
